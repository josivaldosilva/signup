<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Signup</title>
</head>
<body>
    <div id="interface" class="interface">
        <div class="form-img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg">
        </div>

        <div class="form-interface">
            <header class="form-header">
                <div class="form-title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="signup">
                    <a href="#">Entrar</a>
                </div>
            </header>

            <form class="form">
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <div class="input-box">
                        <label for="surname">Sobrenome</label>
                        <input type="text" name="surname" id="surname" placeholder="Digite seu sobrenome" req>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="telephone">Telefone</label>
                        <input type="tel" name="telephone" id="telephone" placeholder="(xx) xxx-xxx-xxx">
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confpassword">Confirme sua senha</label>
                        <input type="password" name="confpassword" id="confpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="gender-box">
                    <div class="gender-title">
                        <h4>Gênero</h4>
                    </div>
                    <div class="gender-group">
                        <div class="gender"><input type="radio" name="gender" id="female"><label for="female">Feminino</label></div>
                        <div class="gender"> <input type="radio" name="gender" id="male"><label for="male">Masculino</label></div>
                        <div class="gender"><input type="radio" name="gender" id="other"><label for="other">Outro</label></div>
                        <div class="gender"><input type="radio" name="gender" id="ipref"><label for="ipref">Prefiro não dizer</label></div>
                    </div>
                    <input class="continue-btn" type="submit" value="Continuar">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
